<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Zadanie FE</title>
  <link rel="stylesheet" href="./theme/style.min.css" />
</head>

<body>
  <div id="tree"></div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="./jstree.min.js"></script>
  <script>
    $.get("http://localhost:8080/tree", function (data, status) {
      $("#tree").jstree({
        core: {
          data: data
        }
      });
    });
  </script>
</body>

</html>
